<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random quote generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1
        class="paragraph"
        style="font-family: Arial, Helvetica, sans-serif; text-align: center"
        id="main_txt"
      ></h1>
      <button type="button" class="-btn btn btn-outline-dark" onclick="randomQuote();" style="text-align: center; font-family: Arial, Helvetica, sans-serif;" id="btn_quote">Click me! :)</button>
      </button>
      <div id="random_quote"></div>
      <img
        src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/f1d0d572816947.5c2bcd89d519b.gif"
        alt="wallpaper_gif"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
